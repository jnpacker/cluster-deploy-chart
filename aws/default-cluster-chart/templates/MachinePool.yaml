---
apiVersion: hive.openshift.io/v1
kind: MachinePool
metadata:
  name: {{ .Values.clusterName }}-worker
  namespace: {{ .Values.clusterName }}
spec:
  clusterDeploymentRef:
    name: {{ .Values.clusterName }}
  name: worker
  platform:
    aws:
      rootVolume:
        iops: {{ .Values.aws.rootVolume.iops }}
        size: {{ .Values.aws.rootVolume.size }}
        type: {{ .Values.aws.rootVolume.type }}
      type: {{ .Values.aws.type }}
  replicas: {{ .Values.aws.replicas }}