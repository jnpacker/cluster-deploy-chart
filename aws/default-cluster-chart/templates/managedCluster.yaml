---
apiVersion: cluster.open-cluster-management.io/v1
kind: ManagedCluster
metadata:
  labels:
    cloud: Amazon
    name: {{ .Values.clusterName }}
    vendor: OpenShift
    {{- range .Values.extraLabels }}
    - {{ . }}
    {{- end }}
  name: {{ .Values.clusterName | quote }}
spec:
  hubAcceptsClient: true